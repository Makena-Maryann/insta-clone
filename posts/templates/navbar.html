<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <a class="navbar-brand" href="/" style="font-family: 'Lobster', cursive;font-size: 28px;">Instagram</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

<div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 20%;">
  <form class="navbar-form" role="search" action="{% url 'search_results' %}">

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search..." name="post">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
      </div>
    </div>

  </form>
  </div>
  {% if user.is_authenticated %}
  <a href="{%url 'index'%}" style="cursor: pointer;"><i style="margin-right: 20px;cursor: pointer;font-size: 25px;color: black;" class="fa fa-home"></i></a>
  <a href="/new/post/"><i style="margin-right: 20px;font-size: 20px;color: black" class="fa fa-camera"></i></a>
  <a href="{%url 'index' %}"><i style="margin-right: 20px;font-size: 20px;color: black" class="fa fa-heart"></i></a>
  <a href="{% url 'profile'%}"><i style="margin-right: 20px;font-size: 20px;color: black" class="fa fa-user"></i></a>
  <a href="/logout"><i style="margin-right: 20px;font-size: 20px;color: black" class="fa fa-sign-out"></i></a>
  
  {% else %}
  <a href="/accounts/login/"><i style="margin-right: 20px;font-size: 20px;color: black" class="fa fa-sign-in"></i></a>
  {% endif %}

</nav>
</body>
</html>
