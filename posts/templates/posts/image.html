{%extends 'posts/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{image.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{ {% autoescape on %} 
      {{ image.caption| safe }}
      {% endautoescape %}</h1>
   </div>

   <div class="row">
     <p>Posted {{image.date_posted|timesince}} by {{image.profile.owner.username}}</p>
   </div>

 </div>

 {% endblock %}
