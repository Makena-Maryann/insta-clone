{%extends 'posts/base.html'%} 
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-7">
     {% for post in posts %}
     <div class="card" style="width: 18rem;">
      <div class="card-header">
       {{ post.profile.owner.username }}
      </div>
      <a href="/image/{{post.id}}/">
       <img class="card-img-top" src="{{post.image.url}}" alt="Card image cap">
      </a>
      <div class="card-body">
        <p class="card-text">
         {{ post.caption }}
        </p>
        <p class="muted"> {{ image.date_posted|timesince }}</p>
      </div>
      {% endfor %}
    </div>
    </div>
    <div class="col-md-5">
     <h3>{{ post.profile.owner.username }}  
     </h3>
     <a href="" class="btn btn-primary">View Profile</a>
    </div>
  </div>
</div>
{% endblock %}
